<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gieo Quẻ Đầu Năm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #7f1d1d; /* red-900 base */
      }
      
      /* Custom Text Stroke Effect */
      .text-stroke-red {
        -webkit-text-stroke: 1.5px #b91c1c;
        color: #fca5a5; /* red-300 */
        paint-order: stroke fill;
        text-shadow: 3px 3px 0px rgba(185, 28, 28, 0.5);
      }
      
      .text-stroke-gold {
         -webkit-text-stroke: 1px #713f12;
         color: #facc15;
         text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
      }

      /* Falling Flowers Animation */
      @keyframes fall {
        0% {
          transform: translateY(-10vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) translateX(20px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Lantern Sway Animation */
      @keyframes sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }

      .lantern-sway {
        transform-origin: top center;
        animation: sway 3s ease-in-out infinite;
      }
      
      .flower {
        position: fixed;
        top: -10%;
        z-index: 0;
        user-select: none;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* Traditional Pattern Background */
      .bg-pattern {
        background-color: #991b1b;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23fbbf24' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Coiny', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            colors: {
              tet: {
                red: '#D90429',
                gold: '#FFD700',
                cream: '#FEFAE0'
              }
            }
          }
        }
      }
    </script>

    }
